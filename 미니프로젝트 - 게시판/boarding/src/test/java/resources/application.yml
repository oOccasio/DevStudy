spring:

  data:
    web:
      pageable:
        default-page-size: 20

  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 5MB



  datasource:
    url: jdbc:mysql://localhost:3306/board
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        user_sql_comments: true
        default_batch_fetch_size: 100

    hibernate:
      ddl-auto: create

    open-in-view: false

  profiles:
    include: jwt

logging:
  level:
    org:
      apache:
        coyote:
          http11: OFF

      hibernate:
        SQL: debug

    chuchuchi:
      chuchuchi: info




file:
  dir: C:\files\

